<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gourav: Assignment 3 and 4</title>
    <link rel="stylesheet" href="style.css">
    <!-- fav icon -->
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
</head>

<body>

    <!-- header section -->
    <header>
        <div class="banner">
            <h1>US Dollar to Canadian Dollar <span id="title__dot">.</span></h1>
            <p>Convert USD to CAD at the real exchange rate</p>
        </div>
    </header>
    <!-- end header section -->

    <!-- main section -->
    <main class="main">

        <!-- USD section -->
        <div class="money-component">
            <div class="money-item">
                <p>Amount</p>
                <input placeholder="USD" onchange="usdChanged(this)" id="usd" type="number">
            </div>
            <div class="money-currency">
            <img src="united-states.png" alt="usa-icon">&nbsp;USD
            </div>
        </div>

        <!-- END USD section -->

        <!-- icon for exchange -->
        <div class="icon-div">
            <img src="icon.png" alt="icon image">
        </div>
        <!-- end for exchange icon -->

        <!-- cad section -->
        <div class="money-component">
            <div class="money-item">
                <p>Convert To</p>
                <input placeholder="CAD" id="cad" readonly>
            </div>
            <div class="money-currency"><img src="canada.png" alt="Canada icon">&nbsp;CAD</div>
        </div>
        <!-- end cad section -->
    </main>
    <!-- main end -->

    <!-- button section  -->
    <div class="button-wrapper">
        <button onclick="convertToCad()" id="convertButton">Convert</button>
    </div>
    <!-- end button section -->

    <!-- start of the script -->
    <script>

        // defining dom element usd and cad input
        const usdInput = document.getElementById("usd");
        const cadInput = document.getElementById("cad");
    
        function convertToCad() {
          if (!usdInput.value) {
            alert("Provide usd value!!!");
          }
          else {
            const usdValue = parseFloat(usdInput.value);
            const cadValue = (usdValue * 1.33).toFixed(3);
            cadInput.value = cadValue;
          }
        }
    
        function usdChanged(element) {
          if (!element.value) {
            element.style.borderColor = "red";
          }
          else {
            element.style.borderColor = "grey";
          }
        }
      </script>

</body>

</html>
